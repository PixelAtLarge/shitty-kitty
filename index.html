<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h2>ðŸ’© update <span class="highlight">CSS</span> variables with <span class="highlight">JS </span>ðŸ’©</h2>
	<div class="controls">
		<div class="input">
			<label for="spacing">padding:</label>
			<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
		</div>

		<div class="input">
			<label for="blur">blur:</label>
			<input type="range" name="blur" min="0" max="50" value="40" data-sizing="px">
		</div>

		<div class="input">
			<label for="hue">hue rotate:</label>
			<input type="range" name="hue" min="0" max="360" value="270" data-sizing="deg">
		</div>

		<div class="input">
			<label for="invert">invert color:</label>
			<input type="range" name="invert" min="0" max="100" value="75" data-sizing="%">
		</div>

		<div class="input">
			<label for="base">base color:</label>
			<input type="color" name="base" value="#ffc600">
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
